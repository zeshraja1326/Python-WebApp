<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="app/app.css">
</head>

<body ng-app="RADapp" ng-cloak ng-controller="AppCTRL">



    <div class="container">


        <md-input-container>
            <label>Title</label>
            <input ng-model="test_title">
            <br>
        </md-input-container>
        <md-button class="md-raised  md-primary" ng-click="newTest()">Add</md-button>
        <md-button class="md-raised  md-primary" ng-click="updateTest()">Update</md-button>
        <br>
        <md-card ng-repeat="test in tests">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{test.title}}</span>
                    <span class="md-subhead">id({{test.id}})</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="editVisual(test.id, test.title)">Edit</md-button>
                <md-button ng-click="deleteTest(test.id, $index)">Delete</md-button>
            </md-card-actions>
        </md-card>
    </div>



    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
